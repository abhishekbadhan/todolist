<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>TODOLIST</title>
</head>

<body style="background-image: url('bg.png'); background-attachment: fixed;">

    <div class="container">
        <h1 style="text-align: center;">TO DO LIST </h1>
        <em style="font-size: 10px; padding-left: 10px; color: rgb(7, 5, 5);">ADD YOUR WORKS DETAIL HERE :</em>
        <br>
        <!-- CONTACT FORM -->

        <div class="input-group input-group-lg">
            <input type="text" class="form-control" onclick="this.value=''" aria-label="Sizing example input"
                id="input1" aria-describedby="inputGroup-sizing-lg" placeholder="WORK" style="border:2px solid brown;">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <textarea name="box" id="input2" cols="80" rows="3" aria-describedby="inputGroup-sizing-lg"
                style="border:2px solid brown" ; placeholder="WORK DETAILS" class="form-control"
                aria-label="Sizing example input" onclick="this.value=''"></textarea>
        </div>
        <br>
        <em style="font-size: 8px;color: chocolate;">(add details in table)</em>
        <div>
            <button type="button" class="btn btn-warning" id="button1">ADD</button>
            <span id="indicator"></span>
        </div>


        <br>
        <br>
        <!-- TABLE -->
        <table class="table" style="background-color:rgb(250, 197, 143)">
            <thead>
                <tr>
                    <th scope="col"> </th>
                    <th scope="col">ITEM</th>
                    <th scope="col">DESC</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <tr>
                    <th> </th>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
